
<div class="d-flex flex-row bd-highlight mb-4">

<div class="form-fgroup row" style="width: 70%;">
    <label class="col-sm-2 col-from-label">Employee Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="EmployeeName" 
        placeholder="Enter Employee Name" />
    </div>

    <label class="col-sm-2 col-from-label">Department Name</label>
    <div class="col-sm-10">
        <select class="form-control" [(ngModel)]="Department">
            <option>--select--</option>
            <option *ngFor="let deptName of DepartmentList">
                {{deptName.DepartmentName}}
            </option>
        </select>
    </div>

    <label class="col-sm-2 col-from-label">Department Name</label>
    <div class="col-sm-10">
        <input type="date" class="form-control" [(ngModel)]="DateOfJoining" />
    </div>

</div>
<div class="ml-3 bd-highlight" style="width:30%;">
<img [src]="PhotoFilePath" height="250px" width="200px">
<input type="file" (change)="uploadPhoto($event)" class="mt-2">
</div>
</div>

<button (click)="addEmployee()" *ngIf="emp.EmployeeID==0" class="btn btn-primary" > Add </button>

<button (click)="updateEmployee()" *ngIf="emp.EmployeeID!=0" class="btn btn-primary" > Update </button>
